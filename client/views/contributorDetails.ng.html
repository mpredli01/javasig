<div class="jumbotron">
    <div class="row ma-meeting-details-container">
        <div class="col-sm-6 col-sm-offset-3">
            <h2>
                {{ contributor.contributor }}
            </h2>
            <table class="table table-hover">
                <tr>
                    <td>Address:</td>
                    <td>{{ contributor.address }}</td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td>{{ contributor.city }}, {{ contributor.state }} {{ contributor.zip }}</td>
                </tr>
                <tr>
                    <td>Web Site:</td>
                    <td><a href="{{ contributor.url }}" target="_blank">{{ contributor.url }}</a></td>
                </tr>
            </table>

            </div> -->
